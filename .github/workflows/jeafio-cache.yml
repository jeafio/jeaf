name: jeafio-cache

on:
  push:
    branches: [ master ]
    paths: 'packages/jeafio-cache/**'
  pull_request:
    branches: [ master ]
    paths: 'packages/jeafio-cache/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: yarn install --frozen-lockfile
    - run: yarn run lint
      working-directory: ./packages/jeafio-cache
    - run: yarn run test
      working-directory: ./packages/jeafio-cache
    - name: Upload coverage
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: ./packages/jeafio-cache/coverage
        flags: jeafio-cache